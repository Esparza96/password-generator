<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#">Password Generator</a>
            </div>
          </nav>
          <div class="jumbotron d-flex flex-column align-items-center">
            <h1 class="display-4">Password Generator</h1>
            <textarea class="pass-display passDisplay"placeholder ="Your password here"></textarea>
            <hr class="my-4">
            <form class="form passwordGeneratorForm">
            <label for="characterAmountNumber">Number of Characters</label>
            <div>
            <input type="range" min="8" max="128" value="8" class="characterAmountRange"></input>
            <input type="number" min="8" max="128" value="8" class="characterAmountNumber"></input>
            </div>
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" class="includeUppercase">
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" class="includeNumbers">
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" class="includeSymbols">
            <input class="btn btn-primary mr-5" type="submit" value="Generate Password">
            <input class="btn btn-primary" onclick="copypass()" type="button" value="Copy to Clipboard">  
            </form>
          </div>

        
          <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
          <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
